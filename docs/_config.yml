# Development:
display_news: yes
#
plugins:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-redirect-from

#
collections:
  documentation:
    output: true
    permalink: /documentation/:title.html
  campaigns:
    output: true
    permalink: /campaigns/:title.html
  about:
    output: true
    permalink: /about/:title.html
