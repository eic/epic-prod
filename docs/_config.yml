# Custom helper variables:
blank: 'target="_blank"'


# Layout
tablepadding: ' '

# Decorative elements
eic_logo: https://raw.githubusercontent.com/eic/eic.github.io/master/assets/images/site/EIClogo_small.png
splash: https://raw.githubusercontent.com/eic/eic.github.io/master/assets/images/site/ion-collision-xparent-cropped.png

# Icons:
home_icon: https://raw.githubusercontent.com/eic/eic.github.io/master/assets/images/site/icons/house-32.png
