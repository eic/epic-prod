name: Build and deploy webpage

on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  github-pages:
   runs-on: ubuntu-latest
   steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: helaili/jekyll-action@2.5.0
        with:
          target_branch: 'main'
          token: ${{ secrets.GITHUB_TOKEN }}
